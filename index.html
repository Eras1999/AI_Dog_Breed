<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üêæ Dog Breed Classifier üê∂</h1>
        <p class="text-center lead">Upload an image of a dog to identify its breed and the confidence percentage!</p>

        <div class="card shadow-lg p-4 mt-5">
            <div class="mb-3">
                <label for="imageUpload" class="form-label fs-5">Upload Dog Image</label>
                <input class="form-control" type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="text-center my-4">
                <img id="uploadedImage" class="img-fluid rounded" src="#" alt="Uploaded Image" style="display: none; max-height: 400px;">
                <canvas id="canvas" class="d-none"></canvas>
            </div>

            <button id="classifyButton" class="btn btn-primary btn-lg w-100 mb-3" disabled>Classify Breed</button>

            <div id="predictionResults" class="mt-4">
                <h3 class="text-center">Prediction:</h3>
                <ul class="list-group" id="breedList">
                    </ul>
            </div>

            <div id="loadingSpinner" class="text-center my-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading model and predicting...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
